<nav class="bg-white border-gray-200 dark:bg-gray-900 shadow-sm">
  <div
    class="max-w-screen-xl flex items-center justify-between mx-auto p-4 gap-4">
    <div class="items-center justify-between w-full flex" id="navbar-language">
      <ul class="flex gap-8 font-medium py-4 rounded-lg">
        <ng-container *ngFor="let item of listMenu">
          <li>
            <a
              [routerLink]="[item.routerLink]"
              class="block rounded hover:text-blue-300 dark:hover:text-blue-200"
              [class]="item.class"
              [ngClass]="{
                'text-gray-700 dark:text-gray-200': !isActive(item.routerLink),
                'text-blue-600 dark:text-blue-400': isActive(item.routerLink),
              }"
              [ngClass]="item.class ? item.class : ''">
              {{ item.label | translate }}
            </a>
          </li>
        </ng-container>
      </ul>
    </div>

    <label class="switch">
      <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
      <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>
      <input type="checkbox" class="input" (change)="toggleDarkMode()" [checked]="isDarkMode">
      <span class="slider"></span>
    </label>

    <div class="flex items-center">
      <ng-container *ngIf="isSelectLanguage">
        <button
          type="button"
          data-dropdown-toggle="language-dropdown-menu"
          class="inline-flex items-center font-medium justify-center w-10 h-8 text-gray-900 dark:text-white rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700">
          <img
            class="h-auto w-8"
            [src]="isSelectLanguage.picture_url"
            [alt]="isSelectLanguage.id" />
        </button>
      </ng-container>
      <div
        class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700"
        id="language-dropdown-menu">
        <ul class="py-2 font-medium" role="none">
          <ng-container *ngFor="let item of languages">
            <li>
              <a
                class="block w-40 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer"
                role="menuitem"
                tabindex="0"
                (click)="onSelectLanguage(item)"
                (keydown.enter)="onSelectLanguage(item)"
                (keydown.space)="onSelectLanguage(item)">
                <div class="flex justify-start items-center gap-3">
                  <img
                    class="h-auto w-8"
                    [src]="item.picture_url"
                    [alt]="item.id" />
                  <p>
                    {{ item.language_name }}
                  </p>
                </div>
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</nav>

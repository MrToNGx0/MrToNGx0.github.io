<div class="fixed bottom-0 right-0 m-4 z-50">
  <div *ngFor="let notification of notificationService.getNotifications()">
    <div
      id="toast-success"
      class="flex items-center w-full max-w-xs p-4 mb-4 gap-3 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
      role="alert">
      <ng-container *ngIf="notification?.icon">
        <div
          class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"
          [class]="notification.class">
          <fa-icon [icon]="notification.icon"></fa-icon>
        </div>
      </ng-container>
      <div class="text-sm font-normal">{{ notification.message }}</div>
      <button
        type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
        (click)="onClickRemoveNotification(notification)">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div>
  </div>
</div>

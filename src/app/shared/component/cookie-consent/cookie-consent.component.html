<div
  *ngIf="!consentGiven"
  class="fixed bottom-4 left-0 right-0 mx-auto bg-white p-5 border-gray-200 dark:bg-zinc-900 shadow-sm rounded-lg max-w-6xl z-50"
>
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-2">
      <fa-icon
        [icon]="faCookie"
        class="text-gray-700 dark:text-gray-200 text-xl"
      ></fa-icon>
      <span class="text-sm text-gray-700 dark:text-gray-200 cursor-default">
        {{ "cookie-consent.message" | translate }}
      </span>
    </div>
    <div class="flex space-x-4">
      <button
        mat-button
        (click)="acceptCookies()"
        class="bg-green-400 dark:bg-green-500 hover:opacity-75 text-white py-2 px-4 rounded focus:outline-none"
      >
        {{ "accept" | translate }}
      </button>
      <button
        mat-button
        (click)="declineCookies()"
        class="bg-red-400 dark:bg-red-500 hover:opacity-75 text-white py-2 px-4 rounded focus:outline-none"
      >
        {{ "decline" | translate }}
      </button>
    </div>
  </div>
</div>
